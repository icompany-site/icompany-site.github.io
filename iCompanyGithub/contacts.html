<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>I company</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="description" content="" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<link media="all" rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
		<link media="all" rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
		<link media="all" rel="stylesheet" href="css/aos.css" type="text/css" />
		<link media="all" rel="stylesheet" href="css/style.css" type="text/css" />
		<link media="all" rel="stylesheet" href="css/fonts.css" type="text/css" />
		<link media="all" rel="stylesheet" href="css/reset.css" type="text/css" />

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700" rel="stylesheet">
		
	</head>
	<body id="home">
		<section class="header-wrapper wrapper">
			<div class="header-image" data-aos="fade-right" data-aos-duration="700" data-aos-easing="ease-in-sine">
				<img src="images/header-contacts-img.png" alt="">
			</div>
			<div class="header-content">
				<header class="main-header">
					<div class="logo-wrap">
						<a href="index.html">
							<img src="images/logo.png" alt="">
						</a>
					</div>
					<nav class="main-nav">
						<a href="index.html">Главная</a>
						<a href="article.html">Статьи</a>
						<a href="contacts.html" class="select">Контакты</a>
					</nav>
				</header>
				<div class="main-info-wrapper">
					<a href="#" class="back-button" data-aos="zoom-in" data-aos-duration="700" data-aos-delay="1500">
						<svg fill="#636d6b" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
							<path d="M0 0h24v24H0z" fill="none"/>
							<path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
						</svg>
					</a>
					<div class="border-block" data-aos="fade" data-aos-duration="700" data-aos-delay="700"></div>
					<div class="main-text-holder" data-aos="fade" data-aos-duration="700" data-aos-delay="1000">
						<span class="repeat-title">Наши контакты</span>
						<div class="contact-row">
							<div class="contact-icon">
								<img src="images/icon-mail.svg" alt="">
							</div>
							<div class="contact-info">
								<a href="mailto:agroicompany@gmail.com ">agroicompany@gmail.com </a>
							</div>
						</div>
						<div class="contact-row">
							<div class="contact-icon">
								<img src="images/icon-phone.svg" alt="">
							</div>
							<div class="contact-info">
								<a href="tel:+38 068 1199397">+38 068 1199397</a>
								<span>Анастасия</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<main>
			<div class="feedback-from-wrapper">
				<span>Форма обратной связи</span>
				<form action="#" class="feedback-form">
					<div class="feedback-form-row">
						<input type="text" placeholder="Ваше имя">
					</div>
					<div class="feedback-form-row">
						<input type="tel" placeholder="Телефон">
					</div>
					<div class="feedback-form-row">
						<input type="email" placeholder="Email">
					</div>
					<div class="feedback-form-row">
						<textarea placeholder="Ваше сообщение"></textarea>
					</div>
					<div class="feedback-form-submit">
						<div class="add-file">
							<div class="select-file">
								<img src="images/icon-clip.svg" alt="">
								<mark>Добавить файл</mark>
							</div>
							<input type="file" class="file">
						</div>
						<div class="submit-wrapper">
							<button type="submit">
								<i>Отправить</i>
								<img src="images/icon-send.svg" alt="">
							</button>
						</div>
					</div>
				</form>
			</div>
		</main>

		<footer class="main-footer" data-aos="fade-up" data-aos-duration="2000">
			<div class="footer-image text-center">
				<img src="images/footer-img.png" class="img-fluid" alt="">
			</div>
		</footer>

		<!-- Include script -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!--<script type="text/javascript" src="js/lib/jquery-3.2.1.slim.min.js"></script>-->
		<script type="text/javascript" src="js/lib/popper.min.js"></script>
		<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/lib/aos.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
